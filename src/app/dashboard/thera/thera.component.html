
<div class="app-container">
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="logo-container">
      <div class="logo">
        <span>T</span>
      </div>
      <h2 class="app-name">Thera-Mind</h2>
      <button class="close-sidebar">&times;</button>
    </div>
    
    <nav class="nav-menu">
      <ul>
        <li>
          <a href="/dash">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/apoint">
            <i class="far fa-calendar-alt"></i>
            <span>Appointments</span>
          </a>
        </li>
        <li class="active">
          <a href="/ther">
            <i class="fas fa-user-md"></i>
            <span>Therapists</span>
          </a>
        </li>
        <li>
          <a href="/client">
            <i class="fas fa-users"></i>
            <span>Clients</span>
          </a>
        </li>
        <li>
          <a href="/reports">
            <i class="far fa-chart-bar"></i>
            <span>Reports</span>
          </a>
        </li>
        <li>
          <a href="/settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="logout-container">
      <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header -->
    <header class="main-header">
      <div class="page-title">
        <h1>Therapists</h1>
      </div>
      <div class="header-right">
        <div class="search-box">
          <input type="text" placeholder="Search therapists..." (input)="search($event)">
          <i class="fas fa-search"></i>
        </div>
        <div class="notifications">
          <i class="far fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        <div class="admin-profile">
          <span class="admin-name">Admin</span>
          <div class="avatar">
            <span>A</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Therapists Content -->
    <div class="therapists-content">
      <!-- Action Bar -->
      <div class="action-bar">
        <div class="filter-buttons">
          <button class="filter-btn" [class.active]="currentFilter === 'all'" (click)="filterTherapists('all')">All</button>
          <button class="filter-btn" [class.active]="currentFilter === 'active'" (click)="filterTherapists('active')">Active</button>
          <button class="filter-btn" [class.active]="currentFilter === 'on leave'" (click)="filterTherapists('on leave')">On Leave</button>
          <button class="filter-btn" [class.active]="currentFilter === 'inactive'" (click)="filterTherapists('inactive')">Inactive</button>
        </div>
        <button class="new-therapist-btn">
          <i class="fas fa-plus"></i> Add Therapist
        </button>
      </div>

      <!-- Therapists Grid -->
      <div class="therapists-grid">
        <div class="therapist-card" *ngFor="let therapist of filteredTherapists">
          <div class="therapist-header">
            <div class="therapist-avatar">
              <img [src]="therapist.imageUrl" alt="{{ therapist.name }}" onerror="this.src='assets/images/user.png'">
            </div>
            <div class="therapist-status" [ngClass]="getStatusClass(therapist.status)">
              {{ therapist.status }}
            </div>
          </div>
          
          <div class="therapist-info">
            <h3 class="therapist-name">{{ therapist.name }}</h3>
            <p class="therapist-specialty">{{ therapist.specialty }}</p>
            
            <div class="therapist-stats">
              <div class="stat">
                <i class="fas fa-users"></i>
                <span>{{ therapist.patients }} Patients</span>
              </div>
              <div class="stat">
                <i class="fas fa-star"></i>
                <span>{{ therapist.rating }} Rating</span>
              </div>
              <div class="stat">
                <i class="fas fa-clock"></i>
                <span>{{ therapist.experience }}</span>
              </div>
            </div>
          </div>
          
          <div class="therapist-actions">
            <button class="action-btn view-btn" title="View Profile">
              <i class="fas fa-eye"></i> View Profile
            </button>
            <button class="action-btn schedule-btn" title="Schedule Session">
              <i class="far fa-calendar-alt"></i> Schedule
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
